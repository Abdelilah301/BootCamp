<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="css/forms.css" rel="stylesheet">

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">

				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label> <input type="text" id="name" name="name">
					<label for="phone">Phone number</label><input type="tel" id="phone" name="phone" placeholder="without 0"></input>
					<label for="email">Email</label><input type="email" id="email" name="email"></input>
				</fieldset>

			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label><input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label><input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
					
			            <label>
							<input 
							type="radio"
							name="typufo"
							value="classic" checked>Classic oval UFO
					   </label>
						<label>
							<input 
							type="radio"
							name="typufo"
							value="starwars">Star Wars-style Imperial cruiser
					    </label>
					    <label>
							<input 
							type="radio"
							name="typufo"
							value="battle">Battlestar Galactica-style Viper
						</label>
						<label>
							<input 
							type="radio"
							name="typufo"
							value="borg">Borg-style cube
						</label>
					
					
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="aliendinner">Alien dinner and discussion</option>
						<option value="aliendance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea name="comments" id="comments"></textarea>
				<label>
					<input type="checkbox" name="subscribe" checked>Add me to your email list
				</label>
				
			</fieldset> 
			<input type="hidden" name="send_to" value="abdelilahbasim32@gmail.com">
				<button type="submit" >Submit</button>
			</form>			 
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;

				Minneapolis, MN 55402
